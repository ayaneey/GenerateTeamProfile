<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Team Profile</title>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="title-container">
          <div class="row">
            <h1>My Team</h1>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="team-container">
        <div class="card">
          <div class="manager-card">
            <h2><i class="fa-solid fa-mug-hot"></i>a</h2>
            <h4>Manager</h4>
            <div class="key-info">
              <p class="id">ID: a</p>
              <p class="email">Email: <a href="mailto:a">a</a></p>
              <p class="office">Office Number:a</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="engineer-card">
            <h2><i class="fa-solid fa-gear"></i>f</h2>
            <h4>Engineer Card</h4>
            <div class="key-info">
              <p class="id">ID:dg</p>
              <p class="email">Email: <a href="mailto:df">df</a></p>
              <p class="github">
                Github:
                <a href="https://github.com/df">df</a>
              </p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="engineer-card">
            <h2><i class="fa-solid fa-gear"></i>4</h2>
            <h4>Engineer Card</h4>
            <div class="key-info">
              <p class="id">ID:dg</p>
              <p class="email">Email: <a href="mailto:5">5</a></p>
              <p class="github">
                Github:
                <a href="https://github.com/g">g</a>
              </p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="intern-card">
            <h2><i class="fa-solid fa-book"></i>gf</h2>
            <h4>Intern Card</h4>
            <div class="key-info">
              <p class="id">ID:56</p>
              <p class="email">Email: <a href="mailto:dgf">dgf</a></p>
              <p class="school">School:56</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="intern-card">
            <h2><i class="fa-solid fa-book"></i>drt</h2>
            <h4>Intern Card</h4>
            <div class="key-info">
              <p class="id">ID:67</p>
              <p class="email">Email: <a href="mailto:drt">drt</a></p>
              <p class="school">School:56</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/0c2d75d450.js"
    crossorigin="anonymous"
  ></script>
</html>
